# Deploy GitHub Pages
name: Build and deploy eQuantum site

# ðŸ’Ž Runs on workflow_run.conclusion
on:
  push:
  workflow_run:
    types: [completed]
    workflows: ["pages-build-deployment"]
  
# ðŸª‚ Allow concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# Set GITHUB_TOKEN scopes
permissions: write-all

# Sets global environtment variables
env:
  RUN: ${{ github.run_id }}
  USER: ${{ github.actor }}
  REPO: ${{ github.repository }}
  OWNER: ${{ github.repository_owner }}
  ACTOR: ${{ github.triggering_actor }}
  
defaults:
  run:
    working-directory: /github/workspace/_site
    
jobs:
  github-pages:
    strategy:
      matrix:
        os:
          #- 'self-hosted'
          - 'ubuntu-latest'
          - 'windows-latest'
      max-parallel: 1
      fail-fast: false

    runs-on: '${{ matrix.os }}'
    #runs-on: ${{github.ref_name != 'main' && 'ubuntu-latest' || (
             #github.ref_protected && matrix.os || 'windows-latest') }}

    if: ${{github.event_name == 'push' ||
        github.event.workflow_run.conclusion == 'success'}}

    steps:
      - name: ðŸ’ŽCheckout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.JEKYLL_GITHUB_TOKEN }}
 
      - name: ðŸ“‚Build on Self-Hosted
        if: ${{runner.os != 'Linux' && runner.os != 'Windows'}}
        uses: eq19/maps@v1
        with:
          path-to-root: /github/workspace/_site
          include-pdf: false

      - name: ðŸ“‚Build on Windows
        if: runner.os == 'Windows'
        uses: eq19/parser@v2
        with:
          dotnet-version: '3.1.x'

      - name: ðŸ“‚Feed on Linux
        if: runner.os == 'Linux'
        uses: eq19/feed@v3
        with:
          pre_build_commands: 'make build'
          token: ${{ secrets.JEKYLL_GITHUB_TOKEN }}

      - id: 'auth'
        if: runner.os == 'Linux'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: 'Set up Cloud SDK'
        if: runner.os == 'Linux'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Use gcloud CLI'
        if: runner.os == 'Linux'
        run: 'gcloud info'
