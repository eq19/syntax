on:
  #push:
  workflow_run:
    types: [completed]
    workflows: ["pages-build-deployment"]

# üí¢ Allow concurrent
concurrency:
  group: "pages"
  cancel-in-progress: true

# ‚ö†Ô∏è Set token permissions
permissions: write-all
        
jobs:
  lexering:
    strategy:
      max-parallel: 1
      fail-fast: true
      matrix:
        config:
          - { os: ubuntu-latest, id: 1 }
          - { os: windows-latest, id: 2 }
    
    # üåÄ Commutation relations
    runs-on: ${{ matrix.config.os }}
    if: ${{ github.event_name == 'push' ||
        github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: üìÇ Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: ‚öôÔ∏è Build Maps
        uses: eq19/maps@v2
        id: build-parser
        with:
          tmp: ${{ matrix.config.id }}
          token: ${{ secrets.ACCESS_TOKEN }}
          credentials: ${{ secrets.GCP_CREDENTIALS }}
          docker_hub_token: ${{ secrets.DOCKER_HUB_TOKEN }}
          docker_hub_password: ${{ secrets.DOCKER_HUB_PASSWORD }}
          initiate_pauli_sum: ${{ toJSON(steps.set-lexering.outputs) }}

      - name: ü™Ç Feed Mapping
        uses: eq19/feed@v3
        id: feed-mapping
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          credentials: ${{ secrets.GCP_CREDENTIALS }}
          docker_hub_token: ${{ secrets.DOCKER_HUB_TOKEN }}
          docker_hub_password: ${{ secrets.DOCKER_HUB_PASSWORD }}
          initiate_pauli_sum: ${{ toJSON(steps.build-parser.outputs) }}

      - name: üèÉ‚Äç‚ôÇÔ∏è Lexering Runner
        uses: eq19/lexer@v2
        id: set-lexering
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          credentials: ${{ secrets.GCP_CREDENTIALS }}
          docker_hub_token: ${{ secrets.DOCKER_HUB_TOKEN }}
          docker_hub_password: ${{ secrets.DOCKER_HUB_PASSWORD }}
          initiate_pauli_sum: ${{ toJSON(steps.feed-mapping.outputs) }}
         
    outputs:
      # ‚ôªÔ∏è Simulate Gell-Mann Matrices
      id: ${{ join(steps.build-parser.outputs.*, '\n') }}
      spin: ${{ join(steps.feed-mapping.outputs.*, '\n') }}
      target: ${{ join(steps.set-lexering.outputs.*, '\n') }}

  parsering:
    needs: lexering
    continue-on-error: true
    runs-on: ${{ matrix.config.os }}
    if: ${{ (always() && contains(needs.*.result, 'success')) ||
            (failure() && contains(needs.*.result, 'failure')) }}
    strategy:
      matrix:
        config:
          - { os: self-hosted, id: 3 }
          - { os: macos-latest, id: 4 }

      # ‚úîÔ∏è Completeness relations    
      max-parallel: ${{ contains(needs.*.result, 'success') && 1 || 2 }}
      fail-fast: ${{ contains(needs.*.result, 'success') && false || true }}
      
    steps:
      - name: üìÇ Checkout
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          submodules: recursive
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: üï∏Ô∏è Setup Parser
        uses: eq19/parser@v2
        id: set-parser
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          credentials: ${{ secrets.GCP_CREDENTIALS }}
          gell_mann: ${{ toJSON(needs.lexering.outputs) }}

      - name: üîß Evaluate Syntax
        uses: eq19/syntax@v2
        id: eval-syntax
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          credentials: ${{ secrets.GCP_CREDENTIALS }}
          gell_mann: ${{ toJSON(steps.set-parser.outputs) }}
  
      - name: üöÄ Set Grammar Rules
        uses: eq19/grammar@v1
        id: grammar-rules
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          credentials: ${{ secrets.GCP_CREDENTIALS }}
          gell_mann: ${{ toJSON(steps.eval-syntax.outputs) }}
        if: ${{ failure() ||
            contains(steps.*.conclusion, 'failure') ||
            (runner.os == 'macOS' && contains(needs.*.result, 'failure')) }}
