# Deploy GitHub Pages
name: Build and deploy eQuantum site

# Runs on workflow_run.conclusion
on:
  push:
  workflow_run:
    types: [completed]
    workflows: ["pages-build-deployment"]
  
# Allow concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# Set GITHUB_TOKEN scopes
permissions: write-all

# Global environtment variables
env:
  RUN: ${{ github.run_id }}
  USER: ${{ github.actor }}
  REPO: ${{ github.repository }}
  OWNER: ${{ github.repository_owner }}
  ACTOR: ${{ github.triggering_actor }}
  
jobs:
  determine-runner:
    runs-on: ubuntu-latest
    outputs:
      runner: ${{ steps.set-runner.outputs.use-runner }}
    steps:
      - name: ðŸ“‚ Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
 
      - name: ðŸª‚ Build Dev Container
        if: ${{ contains(github.repository, 'github.io') }}
        uses: eq19/eq19.github.io@v1
        with:
          docker_hub_username: ${{ github.actor }}
          docker_hub_token: ${{ secrets.DOCKER_HUB_TOKEN }}
          dockerfile_path: ./.devcontainer/Dockerfile
          image_name: "prime"
          image_tag: "latest"

      - name: ðŸš€ Self-Hosted Runner
        uses: eq19/maps@v1
        with:
          pre_build_commands: 'gcloud info'
          token: ${{ secrets.ACCESS_TOKEN }}
          credentials: ${{ secrets.GCP_CREDENTIALS }}
      
      - uses: actions/github-script@v7
        id: set-result
        with:
          script: return "Hello!"
          result-encoding: string
      - name: Get result
        run: echo "${{steps.set-result.outputs.result}}"
  
      # - uses: actions/github-script@v7
      #   with:
      #     script: |
      #       const script = require('/github/workspace/script.js')
      #       console.log(script({github, context}))      
      
      - name: ðŸ’Ž Determine which runner to use
        id: set-runner
        uses: eq19/lexer@v2
        with:
          primary-runner: "self-hosted,linux"
          fallback-runner: "ubuntu-latest"
          github-token: ${{ secrets.ACCESS_TOKEN }}

  github-pages:
    needs: determine-runner
  
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        #node_version: [8, 10, 12]
        os: [windows-latest, ubuntu-latest] #self-hosted

    runs-on: ${{ matrix.os }}
    #runs-on: ${{ fromJson(needs.determine-runner.outputs.runner) }}
    #runs-on: ${{github.ref_name != 'main' && 'ubuntu-latest' || (
             #github.ref_protected && matrix.os || 'windows-latest') }}

    if: ${{github.event_name == 'push' ||
        github.event.workflow_run.conclusion == 'success'}}

    steps:
      - name: ðŸ“‚ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.ACCESS_TOKEN }}
 
      - name: ðŸ’Ž Setup Dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '3.1.x'

      - name: ðŸš€ Build Feed on Linux
        if: runner.os == 'Linux'
        uses: eq19/feed@v3
        with:
          pre_build_commands: 'make build'
          token: ${{ secrets.ACCESS_TOKEN }}
 
