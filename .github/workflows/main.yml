# Deploy GitHub Pages
name: Build and deploy eQuantum site

# Runs on workflow_run.conclusion
on:
  push:
  workflow_run:
    types: [completed]
    workflows: ["pages-build-deployment"]
  
# Allow concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# Set GITHUB_TOKEN scopes
permissions: write-all

# Global environtment variables
env:
  RUN: ${{ github.run_id }}
  USER: ${{ github.actor }}
  REPO: ${{ github.repository }}
  OWNER: ${{ github.repository_owner }}
  ACTOR: ${{ github.triggering_actor }}
  
jobs:
  determine-runner:
    runs-on: ubuntu-latest
    outputs:
      runner: ${{ steps.set-runner.outputs.use-runner }}
    steps:
      - name: ðŸ“‚ Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
 
      - name: ðŸª‚ Pre-build Maps
        uses: eq19/maps@v2
        with:
          docker_hub_username: ${{ github.actor }}
          docker_hub_token: ${{ secrets.DOCKER_HUB_TOKEN }}
          dockerfile_path: ./.devcontainer/Dockerfile
          credentials: ${{ secrets.GCP_CREDENTIALS }}
          image_name: "prime"
          image_tag: "latest"

      - name: ðŸš€ Build Feed on Linux
        uses: eq19/feed@v3
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
   
      - name: ðŸš€ Initiate Lexer on Linux
        #uses: eq19/lexer@v1
        uses: devcontainers/ci@v0.3
        with:
          push: always
          runCmd: ls -al /opt/runner/www
          imageName: eq19/prime
          skipContainerUserIdUpdate: true
          cacheFrom: tcardonne/github-runner
        if: ${{ contains(github.repository, 'github.io') }}
           
  github-pages:
    needs: determine-runner
  
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        #node_version: [8, 10, 12]
        os: [windows-latest, self-hosted]
    runs-on: ${{ matrix.os }}
    #runs-on: ${{ fromJson(needs.determine-runner.outputs.runner) }}
    
    if: ${{github.event_name == 'push' ||
        github.event.workflow_run.conclusion == 'success'}}

    steps:
      - name: ðŸ“‚ Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          repository: eq19/eq19.github.io

      - name: ðŸª‚ Evaluate Syntax
        if: runner.os == 'Windows'
        #uses: eq19/syntax@v1
        uses: Vampire/setup-wsl@v3
        with:
           wsl-conf: |
             [automount]
             root = /

      - name: ðŸª‚ Set Grammar Rules
        #if: runner.os != 'Windows'
        uses: eq19/grammar@v3
 
      - name: ðŸš€ Setup Parser
        if: runner.os == 'Windows'
        uses: eq19/parser@v1
        id: set-runner
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.ACCESS_TOKEN }}
          credentials: ${{ secrets.GCP_CREDENTIALS }}
