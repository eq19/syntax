# Deploy GitHub Pages
name: Build and deploy eQuantum site

# ðŸ’Ž Runs on workflow_run.conclusion
on:
  push:
  workflow_run:
    types: [completed]
    workflows: ["pages-build-deployment"]

# ðŸª‚ Allow concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# Set GITHUB_TOKEN scopes
permissions: write-all

# Sets global environtment variables
env:
  RUN: ${{ github.run_id }}
  USER: ${{ github.actor }}
  REPO: ${{ github.repository }}
  OWNER: ${{ github.repository_owner }}
  ACTOR: ${{ github.triggering_actor }}
  
jobs:
  # Build job
  github-pages:
    if: ${{github.event_name == 'push' ||
        github.event.workflow_run.conclusion == 'success'}}
    runs-on: ${{github.ref_name != 'main' && 'ubuntu-latest' || (
             github.ref_protected && 'windows-latest' || 'self-hosted') }}
    steps:
      - name: ðŸ’ŽCheckout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.JEKYLL_GITHUB_TOKEN }}
 
      - name: ðŸ“‚Build on Linux
        if: runner.os == 'Linux'
        uses: eq19/feed@v3
        with:
          pre_build_commands: 'make build'
          token: ${{ secrets.JEKYLL_GITHUB_TOKEN }}

      - name: ðŸ“‚Build on Windows
        if: runner.os == 'Windows'
        uses: eq19/maps@v1
        with:
          dotnet-version: '3.1.x'
          token: ${{ secrets.JEKYLL_GITHUB_TOKEN }}

      - name: ðŸ“‚Build on Self-Hosted  
        if: ${{runner.os != 'Linux' && runner.os != 'Windows'}}
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.JEKYLL_GITHUB_TOKEN }}
 
